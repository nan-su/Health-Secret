၁၁။	 လက္ ေတြ ပူလာမယ္၊ နာလာမယ္ ဆိုရင္ နားလိုက္ ပါ။ <br><br>ခဏၾကာမွ လက္ ေတြကို အ ေၾကာ ေလွ်ာ့ျပီး ေလ့က်င့္ ခန္း ျပန္ လုပ္ ပါ။<br><br> ဒါမွမဟုတ္ လက္ ကို ေရ ေႏြးစိမ္ ပါ။ <br><br>ဒါလည္း မလုပ္ ခ်င္ဘူးဆိုရင္ ဆီတစ္ မ်ိဳးမ်ိဳး လိမ္း ျပီး လက္ ေခ်ာင္း ေတြကို ႏွိပ္ ေပးပါ။

<br><br>
