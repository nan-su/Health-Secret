၃။	လက္ကို သင့္ေရွ႕မွာထားပါ။ <br><br>
လက္ဖဝါးေတြကို မ်က္ႏွာမူရာဘက္တြင္ ထားပါ။<br><br>
ျပီးေနာက္ လက္ဆစ္ေတြကို ေကြးပါ။<br><br>
မိနစ္ဝက္ သို႕ တစ္မိနစ္ေလာက္ၾကာေသာ္ လက္ဝါးျဖန္႔ပါ။ <br><br>
အနည္းဆံုး ၄-၅ ခါေလာက္ လက္ႏွစ္ဘက္လံုး ျပဳလုပ္ပါ။
<br><br>
