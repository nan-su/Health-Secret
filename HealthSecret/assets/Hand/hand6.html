၆။	လက္ ေခ်ာင္း မ်ား မတင္ ျခင္း<br><br>
လက္ ကို စားပြဲ ေပၚတင္ ပါ။<br><br>
ျပီး ေနာက္ လက္ ညိဳးကို အ ေပၚေျမွာက္ ပါ။<br><br>
ျပန္ ခ်၊ လက္ ခလယ္ ကို အ ေပၚ ေျမွာက္၊ ျပန္ ခ်၊ လက္ သူၾကြယ္ ကို အ ေပၚ ေျမွာက္၊ ျပန္ ခ်၊ လက္ သန္း ကို အ ေပၚ ေျမွာက္၊ ျပန္ ခ်။<br><br>
လက္ တစ္ ေခ်ာင္း စီကို ၂ၾကိမ္ - ၃ၾကိမ္ ခန္႕ ျပဳလုပ္ ပါ။<br><br>
<br><br>
