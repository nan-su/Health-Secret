<h2>ေျခတံ သြယ္လ် လွပေအာင္</h2><br>
<img src="l10-100.png" HIGHT=200 WIDTH=200 ALIGN=CENTER >

<body BACKGROUND=blue1024-2048.png>
ေျခ၊ လက္ အားလံုး ေျမျပင္မွာ ရွိပါေစ။ <br><br>
ေခါင္းကို လက္ႏွစ္ဘက္ၾကားမွာ ထားျပီး အသက္ ရႈထုတ္လိုက္တဲ့ အခ်ိန္တိုင္း ေျခေထာက္ကို ျမင့္ႏိုင္သမွ် ျမင့္ျမင့္ ေျမွာက္ပါ။ <br><br>
ေျခေထာက္ကို ေျဖာင့္ထားဖို႔ေတာ လုိပါမယ္။<br><br>
ျပန္ခ်ျပီး ေနာက္တစ္ဘက္ကိုလဲ အထက္ပါ နည္းအတိုင္း ျပဳလုပ္ပါ။
<br><br>
