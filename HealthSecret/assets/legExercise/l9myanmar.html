<body BACKGROUND=blue1024-2048.png>
မတ္တပ္ရပ္ အေနအထားကေန ေရွ႕ကို ကုန္းပါ။ <br><br>
ကုန္းေနတုန္း ဒူးကို အနည္းငယ္ ေကြးထားႏုိင္ျပီး ျပီးမွ ျဖည္းျဖည္းျခင္း ျပန္ေျဖာင့္ပါ။ <br><br>
အသက္ ၈ခါေလာက္ ျဖည္းျဖည္းျခင္း ရႈပါ။ <br><br>
ျပီးရင္ေတာ့ ျပန္မတ္ပါ။ <br><br>
၈ ၾကိမ္ေလာက္ျပဳလုပ္ပါ။
<br><br>
