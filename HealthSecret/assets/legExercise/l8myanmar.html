<img src="l8-100.png" HIGHT=200 WIDTH=200 ALIGN=CENTER >

<body BACKGROUND=blue1024-2048.png>
ဒူးေထာင္ျပီး လွဲပါ။ ေျခဖေနာင့္ကို ၾကမ္းျပင္နဲ႔ ထိထားျပီး ေျခဖ်ားေတြကိုေတာ့ အေပၚေျမွာက္ပါ။ <br><br>
ျပီးေနာက္ ေက်ာ၊ ခါး၊ တင္ ႏွင့္ ေပါင္ တို႔ကို တစ္ေျဖာင့္တည္း ျဖစ္သည္အထိ ေျမွာက္ပါ။ <br><br>
၁မိနစ္ ေလာက္ၾကာရင္ ျပန္ခ်ပါ။<br><br>
ဒါမ်ိဳးကို ၁၅ ၾကိမ္ေလာက္ ျပဳလုပ္ပါ။
<br><br>
