<h2>ေျခတံ သြယ္လ် လွပေအာင္</h2><br>
<img src="l5-100.png" HIGHT=200 WIDTH=200 ALIGN=CENTER >

<body BACKGROUND=blue1024-2048.png>
ေျခေထာက္ေတြကို ပခံုးအက်ယ္ေလာက္ ခြဲျပီး မတ္တပ္အေန အထားျဖစ္ပါေစ။<br><br>
လက္ေတြကို ေအာက္ခ်ထားပါ။ <br><br>
ညာေျခေထာက္ကို ေနာက္တစ္လွမ္း ဆုတ္ပါ။ <br><br>
လက္ႏွစ္ဘက္ကို ဆန္႔ျပီး ကိုယ္ကို ဘယ္ဘက္ကို ကိုင္းပါ။ <br><br>
မိနစ္ဝက္ခန္႔ ေလာက္ဆို လက္ေတြျပန္ခ်၊ ကိုယ္ကို ျပန္မတ္၊ ေျခေထာက္ ေျပာင္းျပီး ျပန္လုပ္ပါ။
<br><br>
