<h2>Masks for Hands And Feet</h2><br>
<br><br>
</center>
<body BACKGROUND=makeup1024-2048.png>
1Papaya ½ a cup
Pineapple ½ a cup<br><br>
Avocado ½ a cup<br><br>
Honey 4 tablespoons<br><br>
Bran 1 cup<br><br>
<br>
Mix all these ingredients to make a paste. Apply the paste gently on your hands up to the elbows, and on your feet up to the ankles.<br>
Wash gently with cool water.
<br><br>
