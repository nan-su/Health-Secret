<br><br>

•	ေထာပတ္သီး ခြက္တစ္ဝက္<br>
•	နာနတ္သီး ခြက္တစ္ဝက္<br>
•	သေဘၤာသီး ခြက္တစ္ဝက္<br>
•	ပ်ားရည္ လက္ဘက္ရည္ဇြန္း၄ဇြန္း<br>
•	ဖြဲႏု တစ္ခြက္<br>
<br>
အားလံုးကို ေရာထည့္ျပီး ေမႊပါ။ <br><br> လက္၊ တံေတာင္ဆစ္၊ ဒူးေခါင္းကေန ေျခဖ်ားထိညင္သာစြာလိမ္းပါ။ <br><br> ေျခာက္သြားသည္အထိေသာ္၄င္း၊ မိနစ္၂၀ခန္႔ေသာ္၄င္းထားျပီး ေရေဆးပါ။<br><br>
