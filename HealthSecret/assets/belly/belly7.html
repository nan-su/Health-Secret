<h2>Move 7 (Advanced: Squat Jump)</h2><br>
<img src="belly7.png" HIGHT=250 WIDTH=150 ALIGN=CENTER >

</center>
<body BACKGROUND=blue1024-2048.png>
Stand with feet shoulder-width apart, knees slightly bent, hands by sides.<br><br>
Squat, then jump straight up, lifting arms overhead.<br><br>
Land in a squat with arms overhead.<br><br>
Lower the arms by sides.<br><br>
Do 12 reps.
