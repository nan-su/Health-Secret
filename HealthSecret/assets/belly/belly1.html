<h2>Move 1 (Beginner: Step Hop)</h2><br>
<img src="belly1.png" HIGHT=250 WIDTH=150 ALIGN=CENTER >

</center>
<body BACKGROUND=blue1024-2048.png>
Stand with feet hip-width apart, knees slightly bent, hands on hips.<br><br>
Step forward with right foot, then lift left knee to hip level as you hop straight up on right leg.<br><br>
Land with feet together.<br><br>
Do 16 reps, alternation sides.
<br>
